repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-ast
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: debug-statements
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        files: "python/.*"
        exclude: "python/build/.*"
        language: python
        types: [python]
        additional_dependencies:
          - isort==5.10.1

      - id: autopep8
        name: autopep8
        entry: autopep8
        args: ["-a", "-r", "-i"]
        files: "python/.*"
        exclude: "python/build/.*"
        language: python
        types: [python]
        additional_dependencies:
          - autopep8==1.6.0

      - id: clang-format
        name: clang-format
        entry: python -m clang_format
        args:
          [
            "-regex",
            ".*\\.(cpp|hpp|h|cc)",
            "-not",
            "-path",
            "./python/triton/*",
            "-not",
            "-path",
            "./python/build/*",
            "-not",
            "-path",
            "./include/triton/external/*",
            "-i",
          ]
        language: python
        types: [c, c++]
        additional_dependencies:
          - clang-format==14.0.6
exclude: |
  (?x)(
    ^include/triton/external/|
    ^python/triton/third_party/
  )
